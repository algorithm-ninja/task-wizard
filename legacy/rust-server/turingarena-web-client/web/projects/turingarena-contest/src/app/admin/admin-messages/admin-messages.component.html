<ag-grid-angular #grid class="messages-grid ag-theme-balham" [animateRows]="true" rowSelection="multiple"
  [rowData]="data.contest.messages" [columnDefs]="columnDefs" [gridOptions]="gridOptions | gridOptions"
  (columnGroupOpened)="$event.api.sizeColumnsToFit()" (gridSizeChanged)="$event.api.sizeColumnsToFit()">
</ag-grid-angular>

<ng-template #createdAt let-message="data">
  <app-relative-time [time]="message.createdAt"></app-relative-time>
</ng-template>
