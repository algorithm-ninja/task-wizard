overwrite: true
schema: "src/graphql/index.ts"
documents: null
generates:
  src/__generated__/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
      - "typescript-document-nodes"
  src/__generated__/graphql.schema.json:
    plugins:
      - "introspection"
require:
  - "ts-node/register/transpile-only"
