query ListUsersQuery {
    contest {
        users {
            id
            displayName
        }
    }
}

query ListEvaluationsQuery {
    contest {
        evaluations {
            id
        }
    }
}

mutation UpdateContestMutation($input: ContestUpdateInput!) {
    updateContest(input: $input) {
        ok
    }
}

mutation AddUserMutation($input: UserInput!) {
    addUsers(inputs: [$input]) {
        ok
    }
}

mutation DeleteUserMutation($id: String!) {
    deleteUsers(ids: [$id]) {
        ok
    }
}

mutation AddProblemMutation($input: ProblemInput!) {
    addProblems(inputs: [$input]) {
        ok
    }
}

mutation UpdateProblemMutation($input: ProblemUpdateInput!) {
    updateProblems(inputs: [$input]) {
        ok
    }
}

mutation DeleteProblemMutation($name: String!) {
    deleteProblems(names: [$name]) {
        ok
    }
}

mutation StartNewEvaluationMutation($submissionId: String!) {
    evaluate(submissionIds: [$submissionId]) {
        ok
    }
}

mutation ImportMutation($input: ImportFileInput!, $dryRun: Boolean!) {
    import(inputs: [$input], dryRun: $dryRun) {
        users {
            id
            displayName
        }
    }
}

mutation InitDbMutation {
    initDb {
        ok
    }
}

query ViewContestQuery {
    contest {
        material {
            startTime
            endTime
        }
        problems {
            name
        }
    }
}
