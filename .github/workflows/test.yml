name: CI testing
on: [push, pull_request_review]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - uses: webfactory/ssh-agent@v0.2.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Install backend dependencies
        run: npm ci
        working-directory: server/
      - name: Build backend
        run: npm run build
        working-directory: server/
      - name: Run all backend tests
        run: npm run check
        working-directory: server/
      - name: Install frontend dependencies
        run: npm ci
        working-directory: web/
      - name: Build frontend
        run: npm run build
        working-directory: web/
      - name: Deploy 
        run: |
          if [[ "${GITHUB_REF##*/}" = "develop" ]]; then
            scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -r web/dist/turingarena-web turingarena@turingarena.org:develop/frontend
            scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -r server/build turingarena@turingarena.org:develop/backend
          fi
          if [[ "${GITHUB_REF##*/}" = "master" ]]; then
            scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -r web/dist/turingarena-web turingarena@turingarena.org:master/frontend
            scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -r server/build turingarena@turingarena.org:master/backend
          fi

