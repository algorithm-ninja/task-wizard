<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg viewBox="-200 -200 400 400" xmlns="http://www.w3.org/2000/svg" version="1.1">
    <clipPath transform="scale(.7, 1.05)" id="clip">
        <!-- negative unit circle -->
        <path d="
            M -10,-10
            H  10
            V  10
            H -10
            Z

            M 1,0
            A 1,1 0 0,0 -1,0
            A 1,1 0 0,0  1,0
            Z
        "/>
    </clipPath>
    <circle
        r="1"
        fill="#d73a49"
        clip-path="url(#clip)"
        transform="
            translate(0 0)
            scale(100)
            skewX(-30)
            scale(1 1)
        "
    />
    <text fill="#24292e" x="-140" dy=".8ex" style="
        font: 200px 'DejaVu Sans Mono';
        text-anchor: end;
    " transform="scale(.78 1)">t</text>
    <text fill="#24292e" x="+140" dy=".8ex" style="
        font: 200px 'DejaVu Sans Mono';
        text-anchor: start;
    " transform="scale(.78 1)">;</text>
</svg>
