<ag-grid-angular
  #grid
  class="evaluations-grid ag-theme-balham"
  [animateRows]="true"
  rowSelection="multiple"
  [rowData]="data.contest.evaluations"
  [columnDefs]="
    data.contest.problems | jsonPure | fromJson | applyPure: getColumnDefs:{ createdAt: createdAt, grading: grading }
  "
  [gridOptions]="gridOptions | gridOptions"
  (columnGroupOpened)="$event.api.sizeColumnsToFit()"
  (gridSizeChanged)="$event.api.sizeColumnsToFit()"
>
</ag-grid-angular>

<ng-template #createdAt let-evaluation="data">
  <app-relative-time [time]="evaluation.createdAt"></app-relative-time>
</ng-template>

<ng-template #grading let-value="value" let-eGridCell="eGridCell">
  <ng-container *ngIf="value !== undefined">
    <app-grading [appGrading]="value" [appGradingNativeElement]="eGridCell" [grading]="value"> </app-grading>
  </ng-container>
</ng-template>
