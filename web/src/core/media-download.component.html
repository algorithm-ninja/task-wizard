<a [title]="data.variant.name" [download]="data.variant.name"
  [href]="'data:' + (data.variant.type || 'application/octet-stream') + ';base64,' + data.variant.content.base64 | bypassSanitizer: 'Url' ">
  <fa-icon [icon]="mimeTypeIcons[data.variant.type] || 'file'"></fa-icon>
  {{ data.variant.name }}
</a>
