<ng-container [ngSwitch]="data.__typename">
  <app-score-field *ngSwitchCase="'ScoreField'" [data]="data">
  </app-score-field>
  <app-fulfillment-field *ngSwitchCase="'FulfillmentField'" [data]="data">

  <app-memory-usage-field  *ngSwitchCase="'MemoryUsageField'" [data]="data"></app-memory-usage-field>
</ng-container>
