<ng-container *ngIf="!data.score">
  <span class="score-max"> + {{ data.scoreRange.max.toFixed(data.scoreRange.decimalDigits) }}</span>
</ng-container>
<ng-container *ngIf="data.score! as score">
  <span class="score-value">{{ score.toFixed(data.scoreRange.decimalDigits) }}</span>
  <span class="score-max"> / {{ data.scoreRange.max.toFixed(data.scoreRange.decimalDigits) }}</span>
</ng-container>
