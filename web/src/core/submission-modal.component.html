<ng-container *ngIf="(dataObservable | async)?.submission as data">
  <div class="submission-dialog-header">
    <h5>
      Submission for: <strong>{{ data.problem.title | text }}</strong>
    </h5>
  </div>
  <div class="submission-pending" *ngIf="data.officialEvaluation?.status === 'PENDING'">
    <fa-icon icon="spinner" [pulse]="true"></fa-icon> Evaluating...
  </div>
  <div class="submission-dialog-body">
    <app-feedback-table [columns]="data.feedbackTable.columns" [records]="data.feedbackTable.rows"></app-feedback-table>
  </div>
  <div class="submission-dialog-footer">
    <button (click)="modal.close()" class="submission-dialog-close">Close</button>
  </div>
</ng-container>
