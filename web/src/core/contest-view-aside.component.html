<ng-container *ngIf="data.problemSetView! as problemSetView">
  <ng-container *ngIf="problemSetView.totalScoreVariable.value">
    <h2 class="contest-score-title">Score</h2>
    <div class="contest-score">
      <app-grade-variable [data]="problemSetView.totalScoreVariable"></app-grade-variable>
    </div>
  </ng-container>
</ng-container>

<app-contest-view-clock [data]="data"></app-contest-view-clock>

<ng-container *ngIf="data.problemSetView! as problemSetView">
  <h2 class="contest-problem-list-title">Problems</h2>
  <div class="contest-problem-list">
    <ng-container *ngFor="let assignmentView of problemSetView.assignmentViews; index as index">
      <a class="contest-problem-link" [routerLink]="['/problem', assignmentView.assignment.problem.name]"
        [title]="assignmentView.assignment.problem.title | text" routerLinkActive="active">
        {{ assignmentView.assignment.problem.title | text }}
        <span class="contest-problem-score" [appValence]="assignmentView.totalScoreVariable.value?.valence">
          <app-grade-variable [data]="assignmentView.totalScoreVariable"></app-grade-variable>
        </span>
      </a>
    </ng-container>
  </div>
</ng-container>
